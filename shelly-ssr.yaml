esphome:
  name: "shelly-ssr"
  platform: ESP8266
  board: d1_mini

<<: !include common/substitutions.yaml
packages: 
  wifi: !include common/wifi.yaml
  mqtt: !include common/mqtt.yaml
  management: !include common/management.yaml
  sun: !include common/sun.yaml
  
globals:
   - id: sleeptime
     type: int
     restore_value: no
     initial_value: '0'

sun:
  on_sunrise:
    - elevation: 10Â°
      then:
        - switch.turn_off: relay_1

sensor:
  - platform: sun
    id: sun_elevation
    type: elevation

binary_sensor:
  - platform: gpio
    pin: 
      number: D3
      inverted: true
    id: button_1

    on_multi_click:
    - timing:
        - ON for at most 1s
        - OFF for at most 0.5s
        - ON for at most 1s
        - OFF for at least 0.2s
      then:
        - logger.log: "Double Clicked"
        - globals.set:
            id: sleeptime
            value: "20"
        - script.execute: delay_script
    - timing:
        - ON for at least 1.5s
      then:
        - logger.log: "Single Long Clicked"
        - switch.toggle: relay_1
    - timing:
        - ON for at most 1.5s
        - OFF for at least 0.5s
      then:
        - logger.log: "Single Short Clicked"
        - globals.set:
            id: sleeptime
            value: "5"
        - script.execute: delay_script

switch:
# connected to hardware and not exposed
  - platform: gpio
    id: relay_1
    pin: D1

# exposed as mqtt (so here we can stop the script on any message received)
  - platform: template
    name: "relay_1"
    lambda: return id(relay_1).state;
    turn_on_action:
      then:
        - script.stop: delay_script
        - switch.turn_on: relay_1
    turn_off_action:
      then:
        - script.stop: delay_script
        - switch.turn_off: relay_1

script:
  - id: delay_script
    mode: restart
    then:
    - switch.turn_on: relay_1
    - delay: !lambda return long(id(sleeptime)) * 1000;
    - switch.turn_off: relay_1

