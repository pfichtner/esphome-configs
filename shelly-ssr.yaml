esphome:
  name: "shelly-ssr"
  platformio_options:
    board_build.f_cpu: 160000000L

<<: !include common/substitutions.yaml
packages: 
  wifi: !include common/wifi.yaml
  mqtt: !include common/mqtt.yaml
  management: !include common/management.yaml
  sun: !include common/sun.yaml

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_160: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_MHZ: "160"

globals:
   - id: sleeptime
     type: int
     restore_value: no
     initial_value: '0'

# WiFi and logger due to problem ERROR Error binary size: Unknown error from ESP
wifi:
  ap:
    ssid: "Shelly Fallback Hotspot"
    password: "Start123"
logger: 
  level: VERY_VERBOSE
ota:
  on_error:
    then:
      - logger.log:
          format: "OTA update error %d"
          args: ["x"]
  on_state_change:
    then:
      - logger.log:
          format: "OTA state change %d"
          args: ["state"]

